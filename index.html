<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>4択クイズ</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-color1">
      <div class="container">
        <h1 class="text-center text-color my-0">4択クイズ</h1>
      </div>
    </header>
    <main class="bg-color2">
      <div id="container" class="container py-2">
        <div class="qa-box my-3 py-2">
          <div class="mask">

          <div class="question mx-auto my-2">
            <div class="question-text m-auto ">
              パンはパンでも食べられないパンは？あああああああああああああああああああああああああああああああ
            </div>
            <div class="result">
              ○
            </div>
            <div class="result">
              ☓
            </div>
          </div>
          <div class="answer-box text-center ">
            <div class="answer blue mx-auto">
              青
            </div>
            <div class="answer red mx-auto">
              赤
            </div>
            <div class="answer green mx-auto">
              緑
            </div>
            <div class="answer yellow mx-auto">
              黄
            </div>
          </div>
        </div>
      </div>
    </div>


    </main>
     <!-- footerは画面の下部になるようdesplayfixを使う -->
    <footer class="bg-color1">

      <h3 class="text-center text-color"><a href="#">作った人</a></h3>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/q-and-a.js">

    </script>
  </body>
</html>
